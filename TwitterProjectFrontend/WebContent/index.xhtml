<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Twitter Project</title>
</h:head>
<h:body>
<h2>Twitter Project with Twitter4j</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Tweet Message : " />
			<h:inputText value="#{tweetcontroller.tweet.tweet}" ></h:inputText>
		</h:panelGrid>
		<h:commandButton value="Tweet" action="#{tweetcontroller.addNewTweet()}" ></h:commandButton>
	</h:form>
</h:body>

<h:body>
	<center>
		<h2>
			<h:outputText value="Recorded Tweets" />
		</h2>
	</center>
	<h:form>
		<h:dataTable value="#{tweetcontroller.tweetList}"
			var="tweetlist" border="2">
			<h:column>
				<f:facet name="header">Tweet Time</f:facet>
				<h:outputText value="#{tweetlist.dateOfTweet}" />
			</h:column>
			<h:column>
				<f:facet name="header">Tweet</f:facet>
				<h:outputText value="#{tweetlist.tweet}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
